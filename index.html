<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee+Shade&family=Hammersmith+One&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>â˜€ Weather</title>
</head>

<body>
    <header class="p-3 d-flex flex-row align-items-center">
        <span class="oi oi-sun sun-header display-1 mr-3"></span>
        <div class="flex-column">
        <h1>Sunshine Cities</h1>
        <h2>Quickly check the weather in any city!</h2>
        </div>
    </header>

    <div class="d-flex flex-row">

            <menu class="p-2 align-self-stretch">
                <p class="">Type the name of a city to see current weather data!</p>
                <div class="d-flex flex-row">
                    <input type="text" class="" id="city-name">
                    <button type="submit" id="search">
                        <span class="oi oi-magnifying-glass"></span>
                    </button>

                </div>
            </menu>

            <main class="p-2">
                <h3 class="p-2">Today's Weather:</h3>
                <div class="today card rounded-3">
                    <div class="card-body">
                        <p class="card-text"></p>
                        <span class="oi oi-sun"></span>
                        <p id="todays-date"></p>
                        <p id="today-description"></p>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="uv"></p>
                        <p id="wind"></p>
                        <p id="sunrise"></p>
                        <p id="sunset"></p>

                    </div>
                </div>
                <h4 class="p-2">5 Day Forecast</h4>
            </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
