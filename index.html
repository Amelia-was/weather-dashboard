<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee+Shade&family=Hammersmith+One&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/715d22d8c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>â˜€ Weather</title>
</head>

<body>
    <header class="p-3 d-flex flex-row align-items-center">
        <span class="oi oi-sun sun-header display-1 mr-3"></span>
        <div class="flex-column">
            <h1>Sunshine Cities</h1>
            <h2>Check the weather in any city!</h2>
        </div>
    </header>

    <div class="d-flex flex-row flex-wrap">

        <menu class="p-2 d-flex flex-column">
            <!--<p class="mb-1 font-italic">Search for a city</p>-->
            <label for="city-name" class="font-italic mb-1">Search for a city</label>
            <div class="d-flex flex-row">
                <input type="text" class="mr-1 mb-3 w-75" id="city-name">
                <button class="btn btn-light w-25 mb-3 b-0" type="submit" id="search">
                    <span class="oi oi-magnifying-glass"></span>
                </button>

            </div>
            <button class="btn btn-light mb-1" id="clear">Clear search history</button>

            <ul class="list-group " id="search-history">
            </ul>

        </menu>

        <main class="p-2 flex-shrink-1">
            <div class="today-group d-none">
                <h3 class="p-2" id="today-in">Today in <span id="city"></span></h3>
                <div class="today card rounded-3">
                    <div class="card-body">
                        <div class="d-flex flex-row align-items-start justify-content-between">

                            <div>
                            <p id="todays-date"></p>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p>UVI <span class="p-1" id="uv"></span></p>
                            </div>

                            <div class="text-right">
                                <div id="today-icon"></div>
                                <p id="today-description"></p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <h4 class="p-2 d-none" id="5-day-fcast">5 Day Forecast</h4>

            <div class="cards d-none">

                <div class="card m-1" id="day1">
                    <div class="card-body">
                        <div id="day1-icon"></div>
                        <p class="card-text" id="day1-temp"></p>
                        <p class="card-text" id="day1-humidity"></p>
                    </div>
                </div>

                <div class="card m-1" id="day2">
                    <div class="card-body">
                        <div id="day2-icon"></div>
                        <p class="card-text" id="day2-temp"></p>
                        <p class="card-text" id="day2-humidity"></p>
                    </div>
                </div>

                <div class="card m-1" id="day3">
                    <div class="card-body">
                        <div id="day3-icon"></div>
                        <p class="card-text" id="day3-temp"></p>
                        <p class="card-text" id="day3-humidity"></p>
                    </div>
                </div>

                <div class="card m-1" id="day4">
                    <div class="card-body">
                        <div id="day4-icon"></div>
                        <p class="card-text" id="day4-temp"></p>
                        <p class="card-text" id="day4-humidity"></p>
                    </div>
                </div>

                <div class="card m-1" id="day5">
                    <div class="card-body">
                        <div id="day5-icon"></div>
                        <p class="card-text" id="day5-temp"></p>
                        <p class="card-text" id="day5-humidity"></p>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
